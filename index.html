<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Desbloqueando o desenvolvimento web: criando um jogo da velha!</title>
</head>
<body>

    <section class="container">

        <section class="pontuacao">
            <section class="X">
                <img src="/images/imagemX.png" alt="X icon">
                <p id="pontuacaoX" class="pontuacaoX">00</p>
            </section>
            <section class="O">
                <img src="/images/imagemO.png" alt="Circle icon">
                <p id="pontuacaoO" class="pontuacaoO">00</p>
            </section>
        </section>

        <section class="jogo-da-velha">
            <section class="casa" id="0" data-marked="false"><img src="/images/imagemX.png" alt="" id="simbolo"></section>
            <section class="casa" id="1" data-marked="false"><img src="/images/imagemX.png" alt="" id="simbolo"></section>
            <section class="casa" id="2" data-marked="false"><img src="/images/imagemX.png" alt="" id="simbolo"></section>
            <section class="casa" id="3" data-marked="false"><img src="/images/imagemX.png" alt="" id="simbolo"></section>
            <section class="casa" id="4" data-marked="false"><img src="/images/imagemX.png" alt="" id="simbolo"></section>
            <section class="casa" id="5" data-marked="false"><img src="/images/imagemX.png" alt="" id="simbolo"></section>
            <section class="casa" id="6" data-marked="false"><img src="/images/imagemX.png" alt="" id="simbolo"></section>
            <section class="casa" id="7" data-marked="false"><img src="/images/imagemX.png" alt="" id="simbolo"></section>
            <section class="casa" id="8" data-marked="false"><img src="/images/imagemX.png" alt="" id="simbolo"></section>
        </section>

        <section class="reset">
            <input type="button" value="RESET" class="reset-button" onclick="reset()">
        </section>

    </section>
    <script src="js/main.js"></script>
</body>
</html>

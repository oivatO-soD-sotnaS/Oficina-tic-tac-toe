<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tic tac toe</title>
</head>
<body>
    <section class="container">
        <section class="pontuacao">
            <section class="X">
                <img src="/images/noun-x-2126085.png" alt="X icon">
                <p id="pontuacaoX" class="pontuacaoX">00</p>
            </section>
            <section class="O">
                <img src="/images/noun-circle-1157067.png" alt="Circle icon">
                <p id="pontuacaoO" class="pontuacaoO">00</p>
            </section>
        </section>
        <section class="tic-tac-toe">
            <section class="box" id="0" data-marked="false"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="1" data-marked="false"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="2" data-marked="false"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="3" data-marked="false"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="4" data-marked="false"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="5" data-marked="false"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="6" data-marked="false"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="7" data-marked="false"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="8" data-marked="false"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
        </section>
        <section class="reset">
            <input type="button" value="RESET" class="reset-button" onclick="reset()">
        </section>
    </section>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Desbloqueando o desenvolvimento web: criando um jogo da velha!</title>
</head>
<body>

    <main class="container">

        <section class="placar">
            <section class="pontuacaoX">
                <img src="images/imagemX.png" alt="X icon">
                <p id="pontuacaoX">00</p>
            </section>
            <section class="pontuacaoO">
                <img src="images/imagemO.png" alt="Circle icon">
                <p id="pontuacaoO">00</p>
            </section>
        </section>

        <section class="jogo-da-velha">

            <section class="linha">
                <section class="casa"><img src="images/imagemX.png" alt="" id="0" data-marked="false"></section>
                <section class="casa"><img src="images/imagemX.png" alt="" id="1" data-marked="false"></section>
                <section class="casa"><img src="images/imagemX.png" alt="" id="2" data-marked="false"></section>
            </section>
            <section class="linha">
                <section class="casa"><img src="images/imagemX.png" alt="" id="3" data-marked="false"></section>
                <section class="casa"><img src="images/imagemX.png" alt="" id="4" data-marked="false"></section>
                <section class="casa"><img src="images/imagemX.png" alt="" id="5" data-marked="false"></section>
            </section>
            <section class="linha">
                <section class="casa"><img src="images/imagemX.png" alt="" id="6" data-marked="false"></section>
                <section class="casa"><img src="images/imagemX.png" alt="" id="7" data-marked="false"></section>
                <section class="casa"><img src="images/imagemX.png" alt="" id="8" data-marked="false"></section>
            </section>

        </section>
        <input type="button" value="RESET" class="reset-button" onclick="reset()">
    </section>

    <script src="js/main.js"></script>
</body>
</html>

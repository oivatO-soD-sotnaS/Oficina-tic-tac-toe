<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tic tac toe</title>
</head>
<body>
    <section class="container">
        <section class="pontuacao">
            <section class="X">
                <img src="/images/noun-x-2126085.png" alt="X icon">
                <p id="jogadorX" class="jogadorX">00</p>
            </section>
            <section class="O">
                <img src="/images/noun-circle-1157067.png" alt="Circle icon">
                <p id="jogadorO" class="jogadorO">00</p>
            </section>
        </section>
        <section class="tic-tac-toe">
            <section class="box" id="0"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="1"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="2"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="3"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="4"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="5"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="6"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="7"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
            <section class="box" id="8"><img src="/images/noun-x-2126085.png" alt="" id="simbolo"></section>
        </section>
        <section class="reset">
            <input type="button" value="RESET" class="reset-button" onclick="reset()">
        </section>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
